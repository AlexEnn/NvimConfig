# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

setw -g mode-keys vi

# set default shell to zsh
set-option -g default-shell /bin/zsh

# fix colorsin vim
set -g default-terminal "screen-256color"

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour245 bold'

# panes
set -g pane-border-style 'fg=colour245 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour6'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour244 fg=colour190'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour244] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour226 bg=colour245 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour190 bg=colour246'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'
